<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="main_container" class="container text-center py-2">
      <div class="clock-container mx-auto">
        <div class="dial">
          <img src="Images/dial.svg" alt="clock dial" />
        </div>
        <div class="minute">
          <img src="Images/minute.svg" alt="clock minute hand" />
        </div>
        <div class="hour">
          <img src="Images/hour.svg" alt="clock hour hand" />
        </div>
        <div class="second">
          <img src="Images/second.svg" alt="clock second hand" />
        </div>
      </div>
      <div class="border-bottom py-3">
        <button id="btn_welcome" class="btn btn-success">Click Me!</button>
      </div>
      <div class="border-bottom py-3">
        <div class="container change-txt-container">
          <span>Hi!</span>
        </div>
        <button id="btn_chg_txt" class="btn btn-primary mt-3">
          Change text
        </button>
      </div>
      <div class="border-bottom py-3">
        <img
          id="pic_to_change"
          class="img-fluid"
          src=""
          style="max-width: 135px; height: 135px"
          alt="some fancy picture"
        />
      </div>
      <div class="border-bottom py-3 d-flex flex-column align-items-center">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <button id="btn_gender" class="btn btn-success">
          Check selected gender
        </button>
        <p id="gender_message" class="mb-0"></p>
      </div>
      <div class="py-3">
        <form>
          <div class="mb-3">
            <label for="input_first_name" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="input_first_name"
              placeholder="Your first name"
            />
          </div>
          <div class="mb-3">
            <label for="input_last_name" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="input_last_name"
              placeholder="Your last name"
            />
          </div>
          <div class="mb-3">
            <label for="fav_pet" class="form-label">Favourite animal</label>
            <input
              type="text"
              class="form-control"
              id="fav_pet"
              placeholder="Your favourite animal"
            />
          </div>

          <button type="button" id="btn_submit" class="btn btn-primary">
            Submit
          </button>

          <br />
          <button
            type="button"
            id="btn_show_input"
            class="btn btn-primary mt-1"
          >
            Show input
          </button>
        </form>
        <p class="inputs mb-0"></p>
        <p class="inputs mb-0"></p>
        <p class="inputs mb-0"></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
